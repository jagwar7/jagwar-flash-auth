<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashAuth Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .window {
            height: 40rem;
            width: 30rem;
            background: linear-gradient(135deg, #3B0D6F 0%, #22083b 50%, #260b4a 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            border-radius: 18px;
        }

        .brand {
        position: relative;
        top: 25px; /* ✅ brand moved down */
        display: flex;
        align-items: flex-start;
        gap: 8px;
        z-index: 50;
        }

        .gradient-text {
        font-weight: 900;
        font-style: italic;
        font-family: 'Archivo', sans-serif;
        letter-spacing: 1px;
        background: linear-gradient(180deg, #ff1100 0%, #ff7a4d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        }

        .brand-text {
        font-size: 1.65rem;
        }

        /* ✅ AUTH + by jagwar stacked properly */
        .brand-text-group {
        display: flex;
        flex-direction: column;
        margin-top: -4px;
        line-height: 1.20rem;
        padding-top: 8px;
        }
        .flash-text{
            padding-right: 5px;
        }

        .auth-text {
        font-size: 1.65rem;
        line-height: 1.75rem;
        }

        .by-text {
        font-size: 0.6rem;
        font-weight: 900;
        padding-left: 20PX;
        margin-top: -2px;
        opacity: 0.9;

        }

        .brand-icon-svg {
        width: 42px;
        height: 42px;
        animation: glow 1.5s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 6px rgba(255,69,0,0.6)); }
            50% { filter: drop-shadow(0 0 20px rgba(255,69,0,1)); }
        }

        .circle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 6px solid rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.01);
            box-shadow: 0 8px 24px rgba(2,6,23,0.6),
                        0 0 10px rgba(34,197,94,0.06);
        }

        .crossmark {
            width: 230px;
            height: 230px;
        }

        .circle {
            stroke: #a80303;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 260;
            stroke-dashoffset: 260;
            animation: circle 1s forwards ease-in-out;
        }

        @keyframes circle {
            to { stroke-dashoffset: 0; }
        }

        /* Cross Animation */
        .cross {
            stroke: #a80303;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 42;
            stroke-dashoffset: 42;
            animation: drawCross 0.8s forwards ease-in-out;
        }

        .cross1 {
            animation-delay: 0.4s;
        }

        .cross2 {
            animation-delay: 0.7s;
        }

        @keyframes drawCross {
            to { stroke-dashoffset: 0; }
        }

        /* Optional pulse to emphasize "error" */
        .circle-btn {
            animation: pulse 2s infinite ease-in-out;
            animation-delay: 1.5s;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(238, 0, 255, 0.57); }
            50% { box-shadow: 0 0 40px rgba(174, 0, 255, 0.6); }
        }
        .bottom-area { 
            position: relative;
            bottom: 5rem;
            font-weight: 900;
            font-family: 'Archivo', sans-serif;
            color: #b36aef
            
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="brand">
            <span class="brand-text gradient-text flash-text ">FLASH</span>
            <svg class="brand-icon-svg" viewBox="0 0 1024 1024">
                <defs>
                    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#ff4500" />
                        <stop offset="100%" stop-color="#ff7a4d" />
                    </linearGradient>
                </defs>
                <path d="M704 469.333333h-200.533333L640 106.666667H405.333333l-128 448h183.466667L362.666667 960z" fill="url(#brandGradient)" />
            </svg>
            <span class="brand-text-group">
                <span class="auth-text gradient-text">AUTH</span>
                <span class="by-text gradient-text">by JAGWAR</span>
            </span>
        </div>

        <div class="circle-btn">
            <svg class="crossmark" viewBox="0 0 100 100">
                <circle class="circle" cx="50" cy="50" r="40" fill="none"/>
                <path class="cross cross1" fill="none" d="M35 35 L65 65"/>
                <path class="cross cross2" fill="none" d="M65 35 L35 65"/>
            </svg>
        </div>


        <div class="bottom-area">
            <h2>Authenticated by Flash Auth</h2>
        </div>
        </div>

    <script>
        if (window.opener) {
            window.opener.postMessage(
                { type: "FLASHAUTH_TOKEN", token: "{{flashToken}}" },
                "{{clientFrontEndURL}}"
            );
        }
        setTimeout(() => { window.close(); }, 10000);
    </script>
</body>
</html>
